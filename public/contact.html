        <div class="contact-form">
            <h1 class="form-title">Contact Form</h1>
            <p class="form-directions">
                Please provide your information in the fields below and we will get back to you as soon as possible.
            </p>
            <form action="/api/inquiry" method="post">
                <div>
                    Name:
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <select id="title" class="form-control">
                            <option selected>Ms.</option>
                            <option>Mr.</option>
                        </select>
                    </div>
                    
                    <div class="col-md-4">
                        <input type="text" name="first-name" id="first-name" class="form-control" placeholder="First name">
                    </div>
                            
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Last name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" name="email-address" placeholder="">
                </div>

                <div class="form-group">
                    <label for="phone-number">Telephone Number:</label>
                    <input type="text" class="form-control" id="phone-number" name="phone-number" placeholder="">
                </div>

                <div class="form-group">
                    <label for="services">What type of services are you interested in?</label>
                    <div>                     
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="writing-editing-proofreading" name="services" value="writing-editing-proofreading">
                            <label class="form-check-label" for="writing-editing-proofreading">Writing, Editing & Proofreading</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="coaching-mentoring" name="services" value="coaching-mentoring">
                            <label class="form-check-label" for="coaching-mentoring">Coaching & Mentoring</label>
                        </div>
                    </div> 
                </div>

                <div class="form-group">
                    <label for="description">Please provide a brief description of your needs.</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="date">Date Needed:</label>
                    <input type="text" class="form-control" id="date" name="date" placeholder="">
                </div>

                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
